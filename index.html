<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Battle</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Fira Code"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="container">
            <h1>My takes at CSS Battles</h1>
            <select id="battles">
                <option value="">Select a battle</option>
            </select>
            <select id="targets">
                <option value="">Select a target</option>
            </select>
            <main id="targetContainer">
                <titles id="titlesContainer"></titles>
                <h2>
                    Achievements [<span id="showUnmet">unmet targets</span>]
                </h2>
                <achievements id="achievementsContainer"></achievements>
                <h2>Target</h2>
                <target id="imgContainer"></target>
                <h2>Result</h2>
                <section id="bodyContainer"></section>
                <h2>Code</h2>
                <code id="codeContainer"><p></p></code>
            </main>
        </div>
    </body>
</html>
